<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Dragon Ball</title>
</head>

<body>
    <section class="game">
        <img class="game__logo" src="img/dragon-ball_logo.png" alt="">
        <div class="game__container">
            <!-- fighter L -->
            <div class="game__fighter game__fighter--left">
                <div class="game__fighter__in game__fighter__in--left">
                    <!-- <img src="img/goku.webp" alt=""> -->
                </div>
            </div>
            <!-- /fighter L -->

            <!-- fighter VS -->
            <div class="vs">
                <img class="vs__img" src="img/vs.png" alt="">
                <button class="vs__button">FIGHT</button>
            </div>
            <!-- /fighter VS -->

            <!-- fighter R -->
            <div class="game__fighter game__fighter--right">
                <div class="game__fighter__in game__fighter__in--right">
                    <!-- <img src="img/vejeta.webp" alt=""> -->
                </div>
            </div>
            <!-- /fighter R -->
        </div>
    </section>


</body>

</html>
